# The default language
language: en-US

# Whether to use the corresponding language that player uses
detect-player-locale: true

# Mine settings
mine:
  # Allow place blocks in mines
  allow-place: false

# Special settings for Slimefun
slimefun:
  disable-explosion-pickaxe: false

# Storage settings
storage:
  # Database type
  # Support: SQLite, MySQL, MariaDB, PostgreSQL
  type: sqlite
  remote:
    host: localhost
    port: 3306
    database: supermines
    username: root
    password: PASSWORD